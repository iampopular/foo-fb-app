<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
        <app-profile></app-profile>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">

        <div class="row" *ngIf="isLoading">
            <div class="col-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                        style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row" *ngIf="noUsers">
            <div class="col-12">
                <div class="card border-info mb-3">
                    <div class="card-body text-info">
                        <h5 class="card-title">Info!!!</h5>
                        <p class="card-text">No registered user available in your network ...</p>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row mb-3" *ngFor="let user of networkUsers">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2">
                                        <img src="{{user.friendIcon}}" class="rounded-circle" alt="Cinque Terre"
                                            height="80px" width="80px">
                                    </div>
                                    <div class="col-7">
                                        <h5>{{ user.firstName }} {{ user.lastName }}</h5>
                                        <h6>{{ user.profession }}</h6>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-primary" *ngIf="user.isNewUser" (click)="onRequestButtonClick(user)">Friend&nbsp;Request</button>
                                        <button type="button" class="btn btn-info" *ngIf="user.isRequested" disabled>Request Pending</button>
                                        <button type="button" class="btn btn-danger" *ngIf="user.isRejected" disabled>Request Rejected</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a routerLink="/network" [queryParams]="{page:previousPage}" class="btn btn-primary">Previous</a>
                <a routerLink="/network" [queryParams]="{page:nextPage}" class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>
</div>
