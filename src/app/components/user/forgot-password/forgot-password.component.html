<div class="row">
    <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xs-12">
        <div class="card">
            <div class="card-header text-center">
                Forgot Password
            </div>
            <div class="card-body">
                <form class="form-signin" [formGroup]="fPForm" (submit)="fPForm.valid && onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" [formControl]="email" placeholder="Email">
                        <span class="text-danger"
                            *ngIf="email.dirty && email.invalid && email.hasError('required')">Email
                            required.</span>
                        <span class="text-danger"
                            *ngIf="email.dirty && email.invalid && email.hasError('email')">Invalid
                            email</span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit"
                        [disabled]="!fPForm.valid">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
