<div *ngIf="( isRPForm | async); then formNotSubmitted else formSubmitted"></div>
<ng-template #formNotSubmitted>
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xs-12">
            <div class="card">
                <div class="card-header text-center">
                    Reset Password
                </div>
                <div class="card-body">
                    <form class="form-signin" [formGroup]="rPForm" (submit)="rPForm.valid && onSubmit()">
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" [formControl]="password" placeholder="Password">
                            <span class="text-danger"
                                *ngIf="password.dirty && password.invalid && password.hasError('required')">Password
                                required.</span>
                            <span class="text-danger"
                                *ngIf="password.dirty && password.invalid && password.hasError('minlength')">Invalid
                                password.</span>
                        </div>

                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" [formControl]="confirmPassword" placeholder="Confirm password">
                            <span class="text-danger"
                                *ngIf="confirmPassword.dirty && confirmPassword.invalid && confirmPassword.hasError('required')">Confirm password
                                required.</span>
                            <span class="text-danger"
                                *ngIf="confirmPassword.dirty && confirmPassword.invalid && confirmPassword.hasError('minlength')">Invalid
                                confirm password.</span>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit"
                            [disabled]="!rPForm.valid">Sign&nbsp;Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #formSubmitted>
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <h1><i class="fa fa-check-circle text-success" aria-hidden="true"></i></h1>
                <p class="lead">Your password has been reset successfully. Please login to your account.</p>
            </div>
        </div>
    </div>
</ng-template>
