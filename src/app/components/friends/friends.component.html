<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
        <app-profile></app-profile>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
        <div class="row" *ngIf="isLoading">
            <div class="col-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                        style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row" *ngIf="noFriends">
            <div class="col-12">
                <div class="card border-info mb-3">
                    <div class="card-body text-info">
                        <h5 class="card-title">Info!!!</h5>
                        <p class="card-text">You do not have any friend yet! Make some friends...</p>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row mb-3" *ngFor="let friend of friends">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2">
                                        <img src="{{friend.friendIcon}}" class="rounded-circle" alt="Cinque Terre"
                                            height="80px" width="80px">
                                    </div>
                                    <div class="col-7">
                                        <h5>{{ friend.firstName }} {{ friend.lastName }}</h5>
                                        <h6>{{ friend.profession }}</h6>
                                    </div>
                                    <div class="col-3">
                                        <div *ngIf="friend.isRequest">
                                            <button type="button" class="btn btn-danger mr-2" (click)="onRejectButtonClick(friend)">Reject</button>
                                            
                                            <button type="button" class="btn btn-success mr-2" (click)="onAcceptButtonClick(friend)">Accept</button>
                                        </div>
                                        <div *ngIf="friend.isFriend">
                                            <button type="button" class="btn btn-primary" disabled>You Are Friend</button>
                                        </div>
                                        <!--<button type="button" class="btn btn-primary" *ngIf="user.isNewUser" (click)="onRequestButtonClick(user)">Friend&nbsp;Request</button>
                                        <button type="button" class="btn btn-info" *ngIf="user.isRequested" disabled>Request Pending</button>
                                        <button type="button" class="btn btn-danger" *ngIf="user.isRejected" disabled>Request Rejected</button>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
